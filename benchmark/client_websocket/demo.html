<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <title>websocket client demo</title>

  <body>
    <h1>websocket client demo</h1>
    <script src="client.js"></script>
    <script>
      var client = new MyClient({
        notify: function(data) {
		      console.log(data);
          $("#msg_ul").append("<li>"+JSON.stringify(data)+"</li>")
          if($("#msg_ul").children().length > 20)
          {
            $("#msg_ul li:first").remove()
          }
        }
      });
    </script>    
    <ul id="msg_ul">      
    </ul>
